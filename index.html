  <!doctype html>
  <html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto:400,600&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="css/main.css">
      <title>Consultar Persona por DNI</title>
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
          <a class="navbar-brand" href="#">BusquedaDNI</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <form id="simpleForm" class="form-inline ml-auto my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="text" id="newDni" placeholder="Ingresar DNI">
              <button class="btn btn-primary my-2 my-sm-0" type="submit">Buscar</button>
            </form>
          </div>
        </nav>

        <section class="identitycardContainer">
         
          <div class="card__identification shadowCard">
              <div class="ubication__details">
                  <div class="mini__image">
                      <img src="image/peruFlag.png" alt="">
                  </div>
                  <div class="place__info">
                      <span>REPÚBLICA DEL PERÚ</span>
                      <span>DOCUMENTO NACIONAL DE IDENTIDAD</span>
                  </div>
                  <div class="retrieved">
                      <span>Datos extraidos de <a href="#">ApisPeru</a></span>
                      <span class="dniHeader">DNI: <a class="dniNumber"></a></span>
                  </div>
              </div>
              <div class="person__details">
                  <div class="image">
                      <img src="image/icons8-man-100.png" class="rounded mx-auto d-block" alt="man">
                  </div>
                  <div class="info">
                      <label for="">Apellido Paterno</label>
                      <h4 id="fatherSureName"></h4>
                      <label for="">Apellido Materno</label>
                      <h4 id="motherSurName"></h4>
                      <label for="">Nombres</label>
                      <h4 id="name"></h4>
                      <label for="">Fecha de Nacimiento</label>
                      <h4>--/--/----</h4>
                  </div>
                  <div class="qr__detail">
                      <h5>DNI: <a class="dniNumber"></a></h5>
                      <img src="image/icons8-fsociety-qr-100.png" alt="">
                  </div>
              </div>
          </div>

        </section>

      
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <script src="js/main.js"></script>
    </body>
  </html>
